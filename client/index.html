<title>CaptureFlag</title>

<style>

	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	body {
		background-color: #000016;
	}

	canvas {
		box-shadow: inset 0px 0px 100px 0px rgba(0, 0, 0, .9);
	}

	#boost {
		position: absolute;
		width: 200px;
		height: 30px;
		left: 50%;
		transform: translateX(-50%);
		bottom: 10px;
		background-color: rgb(158, 222, 142);
		border: 4px solid rgb(140, 239, 100);
		border-radius: 100px;
		opacity: .75;
		text-align: center;
		overflow: hidden;
		user-select: none;
		font-size: 25px;
		animation: boost 10s;
		animation-fill-mode: forwards;
	    animation-timing-function: linear;
		font-family: 'Chakra Petch', sans-serif;
		font-weight: bold;
		box-shadow: 0px 0px 10px rgb(0, 255, 0), inset 0px 0px 10px rgb(0, 255, 0);
	}

	@keyframes boost {
		0% {
			background-color: rgb(158, 222, 142);
			border-color: rgb(148, 246, 103);
			width: 400px;
			box-shadow: 0 0 10px 0 rgb(0, 255, 0), inset 0 0 10px 0 rgb(0, 255, 0);
		}
		5% {
			background-color: rgb(211, 136, 136);
			border-color: rgb(233, 120, 100);
			width: 200px;
			box-shadow: 0 0 10px 0 rgb(255, 0, 0), inset 0 0 10px 0 rgb(255, 0, 0);
		}
		99% {
			background-color: rgb(158, 222, 142);
			border-color: rgb(148, 246, 103);
			width: 400px;
			box-shadow: 0 0 10px 0 rgb(0, 255, 0), inset 0 0 10px 0 rgb(0, 255, 0);
		}
		100% {
			background-color: rgb(158, 222, 142);
			border-color: rgb(148, 246, 103);
			width: 400px;
			box-shadow: 0 0 10px 0 rgb(0, 255, 0), inset 0 0 10px 0 rgb(0, 255, 0);
		}
	}

	#score {
		text-align: center;
		position: absolute;
		width: 50%;
		left: 50%;
		transform: translateX(-50%);
	}

	#score p {
		display: inline-block;
		margin: 10px 25px;
		font-size: 50px;
		font-family: 'Chakra Petch', sans-serif;
		font-weight: bold;
	}

	#score p:first-of-type {
		text-shadow: 0px 0px 25px rgb(0, 0, 255);
		color: rgb(128, 128, 255);
	}

	#score p:last-of-type {
		text-shadow: 0px 0px 25px rgb(255, 0, 0);
		color: rgb(255, 128, 128);
	}

	#redGainedPoint, #blueGainedPoint {
		position: absolute;
		width: 100vw;
		height: 100vh;
		opacity: .5;
		animation: fade 1.5s;
		animation-fill-mode: forwards;
	    animation-timing-function: linear;
	}

	#redGainedPoint {
		background-color: red;
	}

	#blueGainedPoint {
		background-color: blue;
	}

	@keyframes fade {
		to {opacity: 0}
	}



</style>
</head>

<body>
	<div id="redGainedPoint"></div>
	<div id="blueGainedPoint"></div>

  	<div id="score">
  		<p id="blueScore">0</p>
  		<p id="redScore">0</p>
  	</div>

    <canvas id="game"></canvas>
    <div id="boost">BOOST [SPACE]</div>

    <script src="client.js" type="text/javascript"></script> 
</body>

</html>
